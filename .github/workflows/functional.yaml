name: functional

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Unlock secrets
        uses: someara/action-git-crypt-unlock@main
        env:
          GPG_PRIVATE_KEY: "derp"
          GPG_KEY_GRIP: "derp"
          GPG_KEY_PASS: "derp"

      - name: cat testfile
        id: step_two
        run: |
          cat test/testfile
